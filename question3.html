<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form onSubmit</title>
    <script>
      function getFormvalue() {
        const fName = document.getElementsByName("fname")[0].value;
        const lName = document.getElementsByName("lname")[0].value;
        alert(fName);
        alert(lName);
      }
    </script>
  </head>
  <body>
    <form id="form1" action="#">
      First name: <input type="text" name="fname" value="David" /><br />
      Last name: <input type="text" name="lname" value="Beckham" /><br />
      <input type="submit" value="Submit" onclick="getFormvalue()" />
    </form>
  </body>
</html>
